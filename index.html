    <body class="fullheight fullwidth">
        <section class="relative-fullheight fullwidth">

            <div id="msgCargando" class="fullheight container-fluid text-center fullwidth">
                <big>
                    Cargando <strong>Braillear</strong>, aguarde...
                </big>
            </div>

            <div class="container-fluid text-center relative-fullheight inicializable" style="display:table; height: 100%; width: 100%; ">

                <div class="row">
                    <div id="textoBrailleContainer" class="fuenteBraille displayEntradas col-xs-offset-1 col-xs-8 col-md-9">
                        <span id="textoBraille"></span>
                    </div>
                    <span id="valorBraille" class="fuenteBraille displayEntradas displayCaracter col-xs-2 col-md-1"></span>
                </div>


                <div class="row">
                    <div id="textoLatinoContainer" class="fuenteLatina displayEntradas col-xs-offset-1 col-xs-8 col-md-9">
                        <span id="textoLatino"></span>
                    </div>
                    <span id="valorLatino" class="fuenteLatina displayEntradas displayCaracter col-xs-2 col-md-1"></span>
                </div>


                <div class="row vab" role="group" style="display: table-row; height: 100%">
                    <div class="relative-fullheight container-fluid" role="group"  style="padding: 0px;">
                        <div class="relative-fullheight col-xs-4" role="group" style="padding: .5em;">
                            <div class="vat col-xs-12 btn btn-info btn-lg btnTeclado btnBraile" data-valor="1" data-idx="0" id="btnQ">
                                <div class="referenciaTeclaPunto">Q</div>
                                <div class="fuenteBraille colorSombra">&#x0283f;</div><div class="fuenteBraille">&#x02801;</div>
                            </div>
                            <div class="vac col-xs-12 btn btn-info btn-lg btnTeclado btnBraile" data-valor="2" data-idx="1" id="btnA">
                                <div class="referenciaTeclaPunto">A</div>
                                <div class="fuenteBraille colorSombra">&#x0283f;</div><div class="fuenteBraille">&#x02802;</div>
                            </div>
                            <div class="vab col-xs-12 btn btn-info btn-lg btnTeclado btnBraile" data-valor="4" data-idx="2" id="btnZ">
                                <div class="referenciaTeclaPunto">Z</div>
                                <div class="fuenteBraille colorSombra">&#x0283f;</div><div class="fuenteBraille">&#x02804;</div>
                            </div>
                        </div>

                        <div class="relative-fullheight col-xs-4" role="group" style="padding: .5em;">
                            <div id="btnBorrar"     class="vat col-xs-12 btn btn-danger  btn-lg btnTeclado btnAccion"><img src="img/erase.svg"></div>
                            <div id="btnSaltoLinea" class="vac col-xs-12 btn btn-success btn-lg btnTeclado btnAccion"><img src="img/keyboard-return.svg"></div>
                            <div id="btnEspacio"    class="vab col-xs-12 btn btn-primary btn-lg btnTeclado btnAccion"><img src="img/remove.svg"></div>
                        </div>

                        <div class="relative-fullheight col-xs-4" role="group" style="padding: .5em;">
                            <div class="vat col-xs-12 btn btn-info btn-lg btnTeclado btnBraile" data-valor="8" data-idx="3" id="btnO">
                                <div class="referenciaTeclaPunto">O</div>
                                <div class="fuenteBraille colorSombra">&#x0283f;</div><div class="fuenteBraille">&#x02808;</div>
                            </div>
                            <div class="vac col-xs-12 btn btn-info btn-lg btnTeclado btnBraile" data-valor="16" data-idx="4" id="btnK">
                                <div class="referenciaTeclaPunto">K</div>
                                <div class="fuenteBraille colorSombra">&#x0283f;</div><div class="fuenteBraille">&#x02810;</div>
                            </div>
                            <div class="vab col-xs-12 btn btn-info btn-lg btnTeclado btnBraile" data-valor="32" data-idx="5" id="btnM">
                                <div class="referenciaTeclaPunto">M</div>
                                <div class="fuenteBraille colorSombra">&#x0283f;</div><div class="fuenteBraille">&#x02820;</div>
                            </div>
                        </div>
                    </div>
                </div>

                </small>
            </div>
        </section>

        <script src="js/lib/jquery-2.1.1.min.js"></script>
        <script src="js/lib/thumbs.0.6.0.min.js"></script>
        <script src="js/maps/es.js" ></script>
        <script src="js/entrenador.braille.js"></script>
