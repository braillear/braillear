<script>
    function construirReferenciaBraille(textoLatino) {
        var html = "<span class=\"fuenteBraille\">" + convertirEnBraille(textoLatino) + "</span>";
        return $(html);
    }

    if (typeof Braillear === 'undefined') {
        window.location = "index.html#guia";
        document.getElementsByTagName('body')[0].remove();
    } else {
        // TODO:
        // mostrar la guía en un modal para que no tenga que salir
        // del teclado o donde esté, con boton de ver sólo
        // la guía.
        Braillear.inicializar = function () {
            $.when(cargarScriptCacheado("js/maps/es.js"),
                    cargarScriptCacheado("js/braillear.js"))
                    .fail(function () {
                        mostrarError(obtenerNombrePaginaActual());
                    })
                    .done(function () {
                        Braillear.inicializarMapas();
                        $('.referencia .fuenteLatina').each(
                                function (idx, descLatina) {
                                    var $descLatina = $(descLatina);
                                    construirReferenciaBraille($descLatina.text())
                                            .insertAfter($descLatina);
                                }
                        );
                        mostrarInicializables();
                    });
        };
    }
</script>
